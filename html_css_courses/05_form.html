<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Формы</title>
  </head>
  <body>
    <h1>Формы</h1>

    <form action="">
      <div>
        <label for="text2">Текст</label>
        <input type="text" id="text2" value="текст по умолчанию" />
      </div>

      <div>
        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="Введите email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <div>
        <label for="number">Число</label>
        <input type="number" id="number" min="0">
      </div>
              <div>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="10" step ="2">
        </div>
              <div>
        <label for="date">date</label>
        <input type="date" id="date" >
      </div>
            <div>
        <label for="color">color</label>
        <input type="color" id="color">
      </div>
      <div>
        <label for="message">Сообщение</label>
        <br>
        <textarea name="" id="message" cols="25" rows="10"></textarea>
      </div>
      <div>
        <label for="sex">Ваш пол</label>
        <select name="" id="">
            <option value="male">Мужчина</option>
            <option value="female" selected>Женщина</option>
            <option value="other">Другое</option>
        </select>
      </div>
      <div>
        <label for="text2">Количество работ</label>
        <input type="radio" name="work" />1
        <input type="radio" name="work"/>2
        <input type="radio" name="work"/>5
        <input type="radio" name="work"/>10+
      </div>
      <div>
        <label >Любимая еда</label>
        <input type="checkbox" name="food" />Картошка 
        <input type="checkbox" name="food"/>Хлеб
        <input type="checkbox" name="food"/>Мясо
        <input type="checkbox" name="food"/>Рыба
      </div>
      <div>
        <!-- <input type="submit" value="Отправить форму"> -->
        <button type = "submit">Отправить форму</button> 
      </div>
      
    </form>
  </body>
</html>
